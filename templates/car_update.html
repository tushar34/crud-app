<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table align="center" border="7">
        <tr>
            <td>Enter Company:</td>
            <td><input type="text" name="company" value="{{car_data.car_company}}"></td>
        </tr>
        <tr>
            <td>Enter Car:</td>
            <td><input type="text" name="car" value="{{car_data.car_name}}"></td>
        </tr>
        <tr>
            <td>Enter Price:</td>
            <td><input type="text" name="price" value="{{car_data.car_price}}"></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" name="btn" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
