<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table align="center" border="7">
        <tr>
            <td>Enter Company:</td>
            <td><input type="text" name="company"></td>
        </tr>
        <tr>
            <td>Enter Car:</td>
            <td><input type="text" name="car"></td>
        </tr>
        <tr>
            <td>Enter Price:</td>
            <td><input type="text" name="price"></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" name="btn" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
